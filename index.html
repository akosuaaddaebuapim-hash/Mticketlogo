<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mticket Logo Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #eaf4ff, #fefefe);
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 50px;
      font-size: 2.5em;
      color: #007bff;
    }
    .logo-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
    }
    .logo-box {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .logo-box:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 24px rgba(0,0,0,0.12);
    }
    .logo-box img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      border: 1px solid #ddd;
    }
    .tagline {
      font-style: italic;
      margin-top: 16px;
      color: #555;
      font-size: 1em;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <h1>mticket Logo Showcase</h1>
  <div class="logo-container">

    <!-- Logo 1 -->
    <div class="logo-box">
      <img src="mt.png" alt="mticket Logo 1">
      <div class="tagline">YOUR GLOBAL PASS</div>
    </div>

    <!-- Logo 2 -->
    <div class="logo-box">
      <img src="mt1.png" alt="mticket Logo 2">
      <div class="tagline">YOUR GLOBAL PASS</div>
    </div>

    <!-- Logo 3 -->
    <div class="logo-box">
      <img src="mt2.png" alt="mticket Logo 3">
      <div class="tagline">YOUR GLOBAL PASS</div>
    </div>

    <!-- Logo 4 -->
    <div class="logo-box">
      <img src="mt3.png" alt="mticket Logo 4">
      <div class="tagline">YOUR GLOBAL PASS</div>
    </div>

    <!-- Logo 5 Placeholder -->
    <div class="logo-box">
      <img src="mt4.png" alt="mticket Logo 5">
      <div class="tagline">YOUR GLOBAL PASS</div>
    </div>

    <!-- Logo 6 Placeholder -->
    <div class="logo-box">
      <img src="mt5.png" alt="mticket Logo 6">
      <div class="tagline">YOUR GLOBAL PASS</div>
    </div>

    <!-- Logo 7 Placeholder -->
    <div class="logo-box">
      <img src="mt6.png" alt="mticket Logo 7">
      <div class="tagline">YOUR GLOBAL PASS</div>
    </div>

  </div>
</body>
</html>
