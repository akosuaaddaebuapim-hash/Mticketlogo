<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mticketgh Multimodal Logo</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: 'Poppins', sans-serif;
    }

    /* Ticket Container */
    .ticket {
      position: relative;
      display: flex;
      align-items: center;
      padding: 16px 40px 16px 72px;
      background: #fff;
      color: #111;
      clip-path: polygon(
        0% 0%, 85% 0%, 100% 20%,
        100% 80%, 85% 100%, 0% 100%,
        15% 80%, 15% 20%
      );
      border: 2px solid #ddd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .ticket:hover {
      transform: scale(1.05);
    }

    /* Ghana Flag Stripe */
    .ticket::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 6px;
      background: linear-gradient(
        to right,
        #E31B23 0%, #E31B23 33%,
        #FCD116 33%, #FCD116 66%,
        #006B3F 66%, #006B3F 100%
      );
      clip-path: inset(0 15% 0 0 round 0 4px 0 0);
    }

    /* Icon Group */
    .icons {
      display: flex;
      gap: 12px;
      margin-right: 24px;
    }
    .icons svg {
      width: 32px;
      height: 32px;
      opacity: 0.8;
      fill: #111;
    }

    /* Wordmark & Tagline */
    .text {
      display: flex;
      flex-direction: column;
    }
    .brand {
      font-size: 1.8rem;
      font-weight: 600;
      line-height: 1;
    }
    .brand .gh {
      color: #006B3F;
      margin-left: 2px;
    }
    .tagline {
      margin-top: 4px;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="ticket">
    <div class="icons">
      <!-- Bus Icon -->
      <svg viewBox="0 0 64 64" aria-hidden="true">
        <path d="M8 16h48v24H8z"/>
        <circle cx="20" cy="44" r="4"/>
        <circle cx="44" cy="44" r="4"/>
        <rect x="16" y="20" width="12" height="8"/>
        <rect x="36" y="20" width="12" height="8"/>
      </svg>

      <!-- Train Icon -->
      <svg viewBox="0 0 64 64" aria-hidden="true">
        <rect x="12" y="12" width="40" height="32"/>
        <rect x="20" y="20" width="8" height="12"/>
        <rect x="36" y="20" width="8" height="12"/>
        <circle cx="24" cy="52" r="4"/>
        <circle cx="40" cy="52" r="4"/>
      </svg>
    </div>

    <div class="text">
      <div class="brand">
        m<span>ticket</span><span class="gh">gh</span>
      </div>
      <div class="tagline">Your Global Pass</div>
    </div>
  </div>

</body>
</html>
