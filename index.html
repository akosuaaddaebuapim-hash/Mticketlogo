<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Concept 7: Diagonal Kente & Bus</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      display:flex; align-items:center; justify-content:center;
      height:100vh; background:#f5f5f5;
      font-family:'Poppins',sans-serif;
    }
    .canvas {
      position:relative; width:320px; height:160px;
      background:#fff; overflow:hidden; border-radius:8px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .kente {
      position:absolute; width:400px; height:80px;
      top:40px; left:-40px;
      background:repeating-linear-gradient(
        0deg,
        #E31B23 0 8px,
        #FCD116 8px 16px,
        #006B3F 16px 24px,
        #111    24px 32px
      );
      transform:rotate(-20deg);
    }
    .bus {
      position:absolute; left:30px; top:30px;
    }
    svg.bus { width:80px; height:50px; fill:#333; }
    .text {
      position:absolute; bottom:12px; left:50%;
      transform:translateX(-50%); text-align:center;
      color:#111;
    }
    .brand { font-size:1.6rem; font-weight:700; }
    .tagline { font-size:0.85rem; color:#555; margin-top:4px;}
  </style>
</head>
<body>

  <div class="canvas">
    <div class="kente"></div>
    <div class="bus">
      <svg viewBox="0 0 64 40" aria-hidden="true">
        <rect x="2" y="8" width="60" height="24" rx="4"/>
        <circle cx="18" cy="36" r="4"/>
        <circle cx="46" cy="36" r="4"/>
      </svg>
    </div>
    <div class="text">
      <div class="brand">mticket</div>
      <div class="tagline">Your Global Pass</div>
    </div>
  </div>

</body>
</html>
