<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>mticket | Your Global Pass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #121212;
      font-family: 'Georgia', serif;
      color: #d4c2a5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo-container {
      position: relative;
      width: 340px;
      height: 340px;
      animation: fadeIn 2s ease-out;
    }

    .logo-svg {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
      animation: pulse 3s infinite;
    }

    .logo-svg:hover {
      transform: scale(1.05);
    }

    .tagline {
      margin-top: 20px;
      font-size: 14px;
      color: #ff6600;
      font-style: italic;
      letter-spacing: 1px;
      text-transform: uppercase;
      animation: fadeInUp 2s ease-out;
    }

    @keyframes pulse {
      0% { filter: drop-shadow(0 0 0px #00aaff); }
      50% { filter: drop-shadow(0 0 10px #00aaff); }
      100% { filter: drop-shadow(0 0 0px #00aaff); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg class="logo-svg" viewBox="0 0 340 340" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="mticketGold" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#d4c2a5" />
          <stop offset="100%" stop-color="#b8a57a" />
        </linearGradient>
      </defs>

      <!-- Outer circle frame -->
      <circle cx="170" cy="170" r="150" stroke="#00aaff" stroke-width="4" fill="none" />

      <!-- Fused "m" with embedded "t" -->
      <!-- Left arch of "m" -->
      <path d="M80,240 L80,130 Q80,110 100,110 Q120,110 120,130 L120,240" stroke="url(#mticketGold)" stroke-width="6" fill="none" />
      <!-- Right arch of "m" -->
      <path d="M160,240 L160,130 Q160,110 180,110 Q200,110 200,130 L200,240" stroke="url(#mticketGold)" stroke-width="6" fill="none" />
      <!-- "t" embedded in center -->
      <line x1="140" y1="90" x2="140" y2="240" stroke="#ff6600" stroke-width="6" />
      <line x1="120" y1="90" x2="160" y2="90" stroke="#ff6600" stroke-width="6" />

      <!-- Decorative stars -->
      <circle cx="60" cy="60" r="3" fill="#00aaff" />
      <circle cx="280" cy="60" r="3" fill="#00aaff" />
      <circle cx="60" cy="280" r="3" fill="#00aaff" />
      <circle cx="280" cy="280" r="3" fill="#00aaff" />

      <!-- Brand name -->
      <text x="170" y="300" text-anchor="middle" font-size="28" font-family="Georgia, serif" fill="url(#mticketGold)" letter-spacing="1">mticket</text>
    </svg>
  </div>
  <div class="tagline">Your Global Pass</div>
</body>
</html>
