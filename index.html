<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>mticket | Seven Logo Concepts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0d0d0d;
      font-family: sans-serif;
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .logo-block {
      margin-bottom: 60px;
      text-align: center;
    }

    .logo-title {
      font-size: 18px;
      color: #ff6600;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    svg {
      width: 360px;
      height: auto;
      border: 1px solid #333;
      background-color: #121212;
    }

    text {
      font-family: inherit;
    }
  </style>
</head>
<body>

  <!-- 1. Transit Grid -->
  <div class="logo-block">
    <div class="logo-title">Transit Grid</div>
    <svg viewBox="0 0 360 220">
      <line x1="60" y1="60" x2="160" y2="160" stroke="#00ff99" stroke-width="6" />
      <line x1="160" y1="160" x2="300" y2="60" stroke="#003366" stroke-width="6" />
      <circle cx="60" cy="60" r="6" fill="#00ff99" />
      <circle cx="160" cy="160" r="6" fill="#ffffff" />
      <circle cx="300" cy="60" r="6" fill="#003366" />
      <text x="180" y="190" text-anchor="middle" font-size="28" fill="#ffffff" font-family="Courier New">mticket</text>
    </svg>
  </div>

  <!-- 2. Passport Seal -->
  <div class="logo-block">
    <div class="logo-title">Passport Seal</div>
    <svg viewBox="0 0 320 320">
      <circle cx="160" cy="160" r="140" stroke="#990000" stroke-width="4" fill="none" />
      <text x="160" y="160" text-anchor="middle" font-size="36" fill="#FFD700" font-family="Georgia" font-weight="bold">MT</text>
      <text x="160" y="190" text-anchor="middle" font-size="12" fill="#ffffff" font-family="Georgia">Your Global Pass</text>
    </svg>
  </div>

  <!-- 3. Ticket Stub -->
  <div class="logo-block">
    <div class="logo-title">Ticket Stub</div>
    <svg viewBox="0 0 360 220">
      <rect x="20" y="20" width="320" height="180" rx="12" ry="12" stroke="#ff6600" stroke-width="4" fill="#2f2f2f" />
      <circle cx="20" cy="110" r="6" fill="#2f2f2f" stroke="#ff6600" stroke-width="2" />
      <circle cx="340" cy="110" r="6" fill="#2f2f2f" stroke="#ff6600" stroke-width="2" />
      <line x1="40" y1="110" x2="320" y2="110" stroke="#ff6600" stroke-width="4" />
      <text x="180" y="90" text-anchor="middle" font-size="32" fill="#ffffff" font-family="Impact">MTICKET</text>
    </svg>
  </div>

  <!-- 4. Gate Glyph -->
  <div class="logo-block">
    <div class="logo-title">Gate Glyph</div>
    <svg viewBox="0 0 360 220">
      <path d="M100,160 L100,80 L130,120 L160,80 L160,160" stroke="#00cccc" stroke-width="6" fill="none" />
      <rect x="130" y="60" width="40" height="10" fill="#333333" />
      <text x="180" y="190" text-anchor="middle" font-size="14" fill="#00cccc" font-family="Futura">Your Global Pass</text>
    </svg>
  </div>

  <!-- 5. Motion Slash -->
  <div class="logo-block">
    <div class="logo-title">Motion Slash</div>
    <svg viewBox="0 0 360 220">
      <text x="180" y="120" text-anchor="middle" font-size="64" fill="#00ccff" font-family="Arial Black" font-style="italic">MT</text>
      <line x1="100" y1="60" x2="260" y2="160" stroke="#000000" stroke-width="6" />
    </svg>
  </div>

  <!-- 6. Access Card -->
  <div class="logo-block">
    <div class="logo-title">Access Card</div>
    <svg viewBox="0 0 360 220">
      <rect x="60" y="60" width="240" height="100" rx="8" ry="8" fill="#228B22" />
      <text x="180" y="120" text-anchor="middle" font-size="28" fill="#ffffff" font-family="Verdana">mticket</text>
    </svg>
  </div>

  <!-- 7. Horizon Crest -->
  <div class="logo-block">
    <div class="logo-title">Horizon Crest</div>
    <svg viewBox="0 0 360 220">
      <rect x="0" y="160" width="360" height="60" fill="#4B0082" />
      <text x="180" y="140" text-anchor="middle" font-size="36" fill="#FFA500" font-family="Orbitron" letter-spacing="3">MT</text>
      <line x1="60" y1="160" x2="300" y2="160" stroke="#FFA500" stroke-width="2" />
    </svg>
  </div>

</body>
</html>
