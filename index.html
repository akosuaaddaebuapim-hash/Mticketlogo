<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>mticket Vintage Logo</title>
  <style>
    body {
      background-color: #f4f1e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logo-container {
      background: linear-gradient(135deg, #fffbe6, #e0d4b7);
      border: 3px dashed #5c4b3b;
      border-radius: 16px;
      padding: 50px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      text-align: center;
      font-family: 'Georgia', serif;
    }

    .monogram {
      font-size: 64px;
      font-weight: bold;
      color: #5c4b3b;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      position: relative;
    }

    .monogram::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background-color: #7a6a58;
    }

    .monogram::after {
      content: 'mticket';
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #7a6a58;
      font-style: italic;
      letter-spacing: 1px;
    }

    svg {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="monogram">MT</div>
    <svg width="100" height="100" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" stroke="#5c4b3b" stroke-width="3" fill="#e0d4b7" />
      <path d="M35 50 L50 35 L65 50 L50 65 Z" fill="#5c4b3b" />
      <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="10" fill="#fff">ticket</text>
    </svg>
  </div>
</body>
</html>
