<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>mticket Logo</title>
  <style>
    body {
      background: #0d0d0d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #ccc;
      font-family: 'Segoe UI', sans-serif;
    }

    .logo {
      width: 220px;
      height: auto;
      cursor: pointer;
      animation: pulse 2s ease-out infinite;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotate(-1deg);
    }

    .text {
      font-size: 26px;
      font-weight: bold;
      fill: url(#gradText);
    }

    .tagline {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    @keyframes pulse {
      0% { filter: drop-shadow(0 0 0px #00ffff); }
      50% { filter: drop-shadow(0 0 8px #00ffff); }
      100% { filter: drop-shadow(0 0 0px #00ffff); }
    }
  </style>
</head>
<body>
  <svg class="logo" viewBox="0 0 220 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <radialGradient id="gradText" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#00ffff" />
        <stop offset="100%" stop-color="#0044ff" />
      </radialGradient>
    </defs>
    <!-- Circular emblem -->
    <circle cx="110" cy="100" r="80" fill="#111" stroke="#00ffff" stroke-width="2" />
    <!-- "m" as marquee -->
    <path d="M60,130 L60,80 Q60,60 80,60 Q100,60 100,80 L100,130" stroke="#00ffff" stroke-width="4" fill="none" />
    <!-- "t" as compass -->
    <line x1="140" y1="60" x2="140" y2="130" stroke="#00ffff" stroke-width="4" />
    <circle cx="140" cy="60" r="6" fill="#00ffff" />
    <!-- Brand text -->
    <text x="110" y="170" text-anchor="middle" class="text">mticket</text>
  </svg>
  <div class="tagline">Your Global Pass</div>
</body>
</html>
