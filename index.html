<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>mticket Logo</title>
  <style>
    body {
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .logo {
      width: 200px;
      height: auto;
    }
    .text {
      font-family: 'Segoe UI', sans-serif;
      font-size: 24px;
      font-weight: bold;
      fill: #333;
    }
  </style>
</head>
<body>
  <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Ticket shape -->
    <rect x="20" y="60" width="160" height="80" rx="10" ry="10" fill="#00aaff" />
    <!-- Pin shape -->
    <path d="M100,40 a20,20 0 1,1 0.1,0 z M100,40 l0,60" fill="#ff6600" />
    <!-- Text -->
    <text x="50%" y="130" text-anchor="middle" class="text">mticket</text>
  </svg>
</body>
</html>
