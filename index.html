<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mticket Logo Showcase</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .logo-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    svg {
      width: 100%;
      height: auto;
    }
    .tagline {
      font-style: italic;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>mticket Logo Designs</h1>
  <div class="logo-container">

    <!-- Logo 1: Ghana Colors -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <rect width="200" height="100" fill="#fcd116"/>
        <text x="100" y="40" font-size="24" text-anchor="middle" fill="#d62d20" font-weight="bold">mticket</text>
        <text x="100" y="70" font-size="14" text-anchor="middle" fill="#000">Your Global Pass</text>
      </svg>
      <div class="tagline">Ghana Colors Theme</div>
    </div>

    <!-- Logo 2: Kente Inspired -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <rect width="200" height="100" fill="#fff"/>
        <path d="M0,0 L200,0 L200,20 L0,20 Z" fill="#ffcc00"/>
        <path d="M0,20 L200,20 L200,40 L0,40 Z" fill="#009e60"/>
        <path d="M0,40 L200,40 L200,60 L0,60 Z" fill="#d62d20"/>
        <text x="100" y="80" font-size="24" text-anchor="middle" fill="#000" font-weight="bold">mticket</text>
        <text x="100" y="95" font-size="12" text-anchor="middle" fill="#333">Your Global Pass</text>
      </svg>
      <div class="tagline">Kente Pattern Inspired</div>
    </div>

    <!-- Logo 3: Minimalist Global -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <circle cx="100" cy="50" r="40" fill="#333"/>
        <text x="100" y="55" font-size="20" text-anchor="middle" fill="#fff">mticket</text>
        <text x="100" y="80" font-size="12" text-anchor="middle" fill="#666">Your Global Pass</text>
      </svg>
      <div class="tagline">Minimalist Global</div>
    </div>

    <!-- Logo 4: Road & Globe -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <circle cx="100" cy="50" r="30" fill="#009e60"/>
        <path d="M70,50 Q100,20 130,50" stroke="#fff" stroke-width="4" fill="none"/>
        <text x="100" y="90" font-size="18" text-anchor="middle" fill="#000">mticket</text>
        <text x="100" y="100" font-size="10" text-anchor="middle" fill="#333">Your Global Pass</text>
      </svg>
      <div class="tagline">Road Around Globe</div>
    </div>

    <!-- Logo 5: Ticket Icon -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <rect x="50" y="30" width="100" height="40" rx="10" fill="#d62d20"/>
        <text x="100" y="55" font-size="20" text-anchor="middle" fill="#fff">mticket</text>
        <text x="100" y="80" font-size="12" text-anchor="middle" fill="#333">Your Global Pass</text>
      </svg>
      <div class="tagline">Ticket Icon Style</div>
    </div>

    <!-- Logo 6: Passport Stamp -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <rect x="30" y="20" width="140" height="60" stroke="#000" stroke-width="2" fill="none"/>
        <text x="100" y="50" font-size="20" text-anchor="middle" fill="#000">mticket</text>
        <text x="100" y="75" font-size="12" text-anchor="middle" fill="#333">Your Global Pass</text>
      </svg>
      <div class="tagline">Passport Stamp Style</div>
    </div>

    <!-- Logo 7: Abstract M -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <path d="M50,80 L75,20 L100,80 L125,20 L150,80" stroke="#fcd116" stroke-width="6" fill="none"/>
        <text x="100" y="90" font-size="18" text-anchor="middle" fill="#000">mticket</text>
        <text x="100" y="100" font-size="10" text-anchor="middle" fill="#333">Your Global Pass</text>
      </svg>
      <div class="tagline">Abstract M Road</div>
    </div>

  </div>
</body>
</html>
