<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>mticket | Logo Concepts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .logo-block {
      margin-bottom: 60px;
      text-align: center;
    }

    .logo-title {
      font-size: 18px;
      color: #ff6600;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    svg {
      width: 360px;
      height: auto;
      border: 1px solid #333;
      background-color: #121212;
    }

    text {
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>

  <!-- Logo 1: Transit Line Identity -->
  <div class="logo-block">
    <div class="logo-title">Transit Line Identity</div>
    <svg viewBox="0 0 360 220" xmlns="http://www.w3.org/2000/svg">
      <line x1="60" y1="60" x2="160" y2="160" stroke="#00aaff" stroke-width="6" />
      <line x1="160" y1="160" x2="300" y2="60" stroke="#ff6600" stroke-width="6" />
      <circle cx="60" cy="60" r="6" fill="#00aaff" />
      <circle cx="160" cy="160" r="6" fill="#ffffff" />
      <circle cx="300" cy="60" r="6" fill="#ff6600" />
      <text x="180" y="190" text-anchor="middle" font-size="28" fill="#ffffff" letter-spacing="2">mticket</text>
      <text x="180" y="210" text-anchor="middle" font-size="12" fill="#ff6600" letter-spacing="1">Your Global Pass</text>
    </svg>
  </div>

  <!-- Logo 2: Digital Stamp -->
  <div class="logo-block">
    <div class="logo-title">Digital Stamp</div>
    <svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
      <circle cx="160" cy="160" r="140" stroke="#00aaff" stroke-width="4" fill="none" />
      <text x="160" y="160" text-anchor="middle" font-size="32" fill="#ff6600" letter-spacing="2">mticket</text>
      <text x="160" y="190" text-anchor="middle" font-size="12" fill="#ffffff" letter-spacing="1">Your Global Pass</text>
    </svg>
  </div>

  <!-- Logo 3: Ticket Stub Realism -->
  <div class="logo-block">
    <div class="logo-title">Ticket Stub Realism</div>
    <svg viewBox="0 0 360 220" xmlns="http://www.w3.org/2000/svg">
      <rect x="20" y="20" width="320" height="180" rx="12" ry="12" stroke="#00aaff" stroke-width="4" fill="none" />
      <circle cx="20" cy="110" r="6" fill="#0d0d0d" stroke="#00aaff" stroke-width="2" />
      <circle cx="340" cy="110" r="6" fill="#0d0d0d" stroke="#ff6600" stroke-width="2" />
      <line x1="40" y1="110" x2="320" y2="110" stroke="#ff6600" stroke-width="4" />
      <rect x="40" y="150" width="280" height="20" fill="#222" />
      <line x1="50" y1="150" x2="50" y2="170" stroke="#fff" stroke-width="2" />
      <line x1="60" y1="150" x2="60" y2="170" stroke="#fff" stroke-width="1" />
      <line x1="70" y1="150" x2="70" y2="170" stroke="#fff" stroke-width="3" />
      <line x1="80" y1="150" x2="80" y2="170" stroke="#fff" stroke-width="1" />
      <line x1="90" y1="150" x2="90" y2="170" stroke="#fff" stroke-width="2" />
      <text x="180" y="90" text-anchor="middle" font-size="32" fill="#00aaff" letter-spacing="2">mticket</text>
      <text x="180" y="115" text-anchor="middle" font-size="12" fill="#ff6600" letter-spacing="1">Your Global Pass</text>
    </svg>
  </div>

</body>
</html>
