<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>mticket â€“ Your Global Pass</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f7fa;
      font-family: 'Montserrat', sans-serif;
    }

    /* Logo Container */
    .logo {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    /* Bus Icon */
    .logo svg.bus {
      width: 64px;
      height: 40px;
      fill: #FFC107;
    }
    .logo svg.bus .windows {
      fill: #FFFFFF;
    }
    .logo svg.bus .wheels {
      fill: #333;
    }

    /* Wordmark + Tagline */
    .text {
      display: flex;
      flex-direction: column;
      line-height: 1;
    }
    .text .brand {
      font-size: 2rem;
      font-weight: 700;
      color: #22356F;
    }
    .text .tagline {
      margin-top: 4px;
      font-size: 1rem;
      font-weight: 400;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="logo">
    <!-- Simple Bus SVG -->
    <svg class="bus" viewBox="0 0 64 40" aria-hidden="true" role="img">
      <!-- body -->
      <rect x="2" y="8" width="60" height="24" rx="4"/>
      <!-- windows -->
      <g class="windows">
        <rect x="6"  y="12" width="12" height="10" rx="1"/>
        <rect x="20" y="12" width="12" height="10" rx="1"/>
        <rect x="34" y="12" width="12" height="10" rx="1"/>
        <rect x="48" y="12" width="8"  height="10" rx="1"/>
      </g>
      <!-- wheels -->
      <g class="wheels">
        <circle cx="16" cy="36" r="4"/>
        <circle cx="48" cy="36" r="4"/>
      </g>
    </svg>

    <div class="text">
      <div class="brand">mticket</div>
      <div class="tagline">Your Global Pass</div>
    </div>
  </div>

</body>
</html>
