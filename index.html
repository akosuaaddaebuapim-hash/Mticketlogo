<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mticket Logo Concepts</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .logo-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    svg {
      width: 100%;
      height: auto;
    }
    .tagline {
      font-style: italic;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>mticket Logo Concepts</h1>
  <div class="logo-container">

    <!-- Logo 1: Digital Ticket -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <rect x="60" y="30" width="80" height="40" rx="8" fill="#007bff"/>
        <text x="100" y="55" font-size="20" text-anchor="middle" fill="#fff">mticket</text>
        <text x="100" y="85" font-size="12" text-anchor="middle" fill="#333">Your Global Pass</text>
      </svg>
      <div class="tagline">Digital Ticket Style</div>
    </div>

    <!-- Logo 2: Bus Icon -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <rect x="40" y="30" width="120" height="40" rx="8" fill="#333"/>
        <circle cx="60" cy="75" r="5" fill="#007bff"/>
        <circle cx="140" cy="75" r="5" fill="#007bff"/>
        <text x="100" y="25" font-size="20" text-anchor="middle" fill="#000">mticket</text>
        <text x="100" y="90" font-size="12" text-anchor="middle" fill="#666">Your Global Pass</text>
      </svg>
      <div class="tagline">Bus Illustration Style</div>
    </div>

    <!-- Logo 3: Mobile App Icon -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <rect x="80" y="20" width="40" height="60" rx="10" fill="#009e60"/>
        <text x="100" y="90" font-size="18" text-anchor="middle" fill="#000">mticket</text>
        <text x="100" y="100" font-size="10" text-anchor="middle" fill="#333">Your Global Pass</text>
      </svg>
      <div class="tagline">Mobile App Inspired</div>
    </div>

    <!-- Logo 4: Kente Accent -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <rect width="200" height="100" fill="#fff"/>
        <path d="M0,0 L200,0 L200,20 L0,20 Z" fill="#ffcc00"/>
        <path d="M0,20 L200,20 L200,40 L0,40 Z" fill="#009e60"/>
        <path d="M0,40 L200,40 L200,60 L0,60 Z" fill="#d62d20"/>
        <text x="100" y="80" font-size="24" text-anchor="middle" fill="#000" font-weight="bold">mticket</text>
        <text x="100" y="95" font-size="12" text-anchor="middle" fill="#333">Your Global Pass</text>
      </svg>
      <div class="tagline">Kente-Inspired Accent</div>
    </div>

    <!-- Logo 5: GPS Pin -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <circle cx="100" cy="50" r="20" fill="#007bff"/>
        <circle cx="100" cy="50" r="6" fill="#fff"/>
        <text x="100" y="80" font-size="18" text-anchor="middle" fill="#000">mticket</text>
        <text x="100" y="95" font-size="10" text-anchor="middle" fill="#333">Your Global Pass</text>
      </svg>
      <div class="tagline">GPS Location Style</div>
    </div>

    <!-- Logo 6: Speed Lines -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <text x="100" y="50" font-size="28" text-anchor="middle" fill="#000" font-weight="bold">mticket</text>
        <line x1="40" y1="60" x2="160" y2="60" stroke="#007bff" stroke-width="4" stroke-dasharray="10,5"/>
        <text x="100" y="80" font-size="12" text-anchor="middle" fill="#666">Your Global Pass</text>
      </svg>
      <div class="tagline">Speed Line Motion</div>
    </div>

    <!-- Logo 7: Abstract M -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <path d="M50,80 L75,20 L100,80 L125,20 L150,80" stroke="#007bff" stroke-width="6" fill="none"/>
        <text x="100" y="90" font-size="18" text-anchor="middle" fill="#000">mticket</text>
        <text x="100" y="100" font-size="10" text-anchor="middle" fill="#333">Your Global Pass</text>
      </svg>
      <div class="tagline">Abstract M Road</div>
    </div>

  </div>
</body>
</html>
