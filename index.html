<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mticket â€“ Transport Logos</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background:#f0f2f5;
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(280px,1fr));
      gap:2rem;
      padding:2rem;
    }
    section {
      background:#fff;
      border-radius:8px;
      padding:1.5rem;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      text-align:center;
    }
    h2 {
      margin-bottom:1rem;
      font-size:1.2rem;
      color:#333;
    }
    .ticket {
      position:relative;
      display:inline-flex;
      align-items:center;
      padding:12px 32px 12px 64px;
      background:linear-gradient(135deg,#006dff,#00c0ff);
      color:#fff;
      clip-path:polygon(
        0 0,90% 0,100% 25%,100% 75%,90% 100%,0 100%,10% 75%,10% 25%
      );
      font-size:1.6rem;
      transition:transform .3s;
    }
    .ticket:hover { transform:scale(1.05); }

    /* Icon positioning */
    .ticket svg {
      position:absolute;
      left:16px;
      width:32px;
      height:32px;
      opacity:.85;
    }
    .ticket .text { font-weight:600; }

    .tag { display:block; margin-top:.5rem; font-size:.85rem; color:#eef; }

    /* Specific icon colors override */
    .bus svg path { fill:#fff; }
    .train svg path { fill:#fff; }
    .plane svg path { fill:#fff; }
  </style>
</head>
<body>

  <!-- Bus Ticket -->
  <section>
    <h2>mticket Bus</h2>
    <div class="ticket bus">
      <svg viewBox="0 0 64 64" aria-hidden="true">
        <!-- simplified bus icon -->
        <path d="M8 16h48v24H8z"/>
        <circle cx="20" cy="44" r="4"/>
        <circle cx="44" cy="44" r="4"/>
        <rect x="16" y="20" width="12" height="8"/>
        <rect x="36" y="20" width="12" height="8"/>
      </svg>
      <span class="text">mticket</span>
      <span class="tag">Your Global Pass</span>
    </div>
  </section>

  <!-- Train Ticket -->
  <section>
    <h2>mticket Rail</h2>
    <div class="ticket train">
      <svg viewBox="0 0 64 64" aria-hidden="true">
        <!-- simplified train icon -->
        <rect x="12" y="12" width="40" height="32"/>
        <rect x="20" y="20" width="8" height="12"/>
        <rect x="36" y="20" width="8" height="12"/>
        <circle cx="24" cy="52" r="4"/>
        <circle cx="40" cy="52" r="4"/>
      </svg>
      <span class="text">mticket</span>
      <span class="tag">Your Global Pass</span>
    </div>
  </section>

  <!-- Plane Ticket -->
  <section>
    <h2>mticket Air</h2>
    <div class="ticket plane">
      <svg viewBox="0 0 64 64" aria-hidden="true">
        <!-- simplified airplane icon -->
        <path d="M32 8l8 24h16l-12 8 8 24-12-8-12 8 8-24-12-8h16z"/>
      </svg>
      <span class="text">mticket</span>
      <span class="tag">Your Global Pass</span>
    </div>
  </section>

</body>
</html>
