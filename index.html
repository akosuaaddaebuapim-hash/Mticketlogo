<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>mticketgh – Your Global Pass</title>
  <style>
    /* Reset & Layout */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      background:#f0f2f5;
      font-family:'Poppins', sans-serif;
    }

    /* SVG fills the view */
    svg {
      width: 400px;
      height: 200px;
    }

    /* Kente strip pattern */
    #kentePattern rect { stroke-width:0; }
  </style>
</head>
<body>

  <svg viewBox="0 0 400 200" aria-labelledby="title desc" role="img">
    <title id="title">mticketgh logo</title>
    <desc id="desc">A ticket stub with a vertical Kente stripe, a bus icon, and the wordmark “mticketgh” with the tagline “Your Global Pass.”</desc>

    <!-- Define Kente pattern -->
    <defs>
      <pattern id="kentePattern" patternUnits="userSpaceOnUse" width="40" height="40">
        <rect x="0"  y="0"  width="40" height="40" fill="#FCD116"/>
        <rect x="0"  y="0"  width="8"  height="40" fill="#E31B23"/>
        <rect x="8"  y="0"  width="8"  height="40" fill="#006B3F"/>
        <rect x="16" y="0"  width="8"  height="40" fill="#111"/>
        <rect x="24" y="0"  width="8"  height="40" fill="#E31B23"/>
        <rect x="32" y="0"  width="8"  height="40" fill="#006B3F"/>
      </pattern>

      <!-- Clip for ticket shape -->
      <clipPath id="ticketClip">
        <polygon points="
          0,0 
          320,0 
          400,40 
          400,160 
          320,200 
          0,200 
          80,160 
          80,40
        "/>
      </clipPath>
    </defs>

    <!-- Base white ticket -->
    <rect x="0" y="0" width="400" height="200"
          fill="#fff" clip-path="url(#ticketClip)"/>

    <!-- Kente stripe on left -->
    <rect x="0" y="0" width="80" height="200"
          fill="url(#kentePattern)" clip-path="url(#ticketClip)"/>

    <!-- Outline stroke -->
    <rect x="0" y="0" width="400" height="200"
          fill="none" stroke="#ccc" stroke-width="2"
          clip-path="url(#ticketClip)"/>

    <!-- Bus icon in the stripe -->
    <g transform="translate(12,52) scale(1.5)" fill="#fff">
      <path d="M8 16h48v24H8z"/>
      <circle cx="20" cy="44" r="4"/>
      <circle cx="44" cy="44" r="4"/>
      <rect x="16" y="20" width="12" height="8"/>
      <rect x="36" y="20" width="12" height="8"/>
    </g>

    <!-- Wordmark -->
    <text x="120" y="90"
          font-family="Poppins,sans-serif"
          font-size="36"
          font-weight="600"
          fill="#111">
      m<tspan fill="#006B3F">gh</tspan>icket
    </text>

    <!-- Tagline -->
    <text x="120" y="130"
          font-family="Poppins,sans-serif"
          font-size="14"
          fill="#555">
      Your Global Pass
    </text>
  </svg>

</body>
</html>
