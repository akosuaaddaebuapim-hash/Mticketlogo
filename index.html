<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mticket Logo Showcase</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .logo-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    svg {
      width: 100%;
      height: auto;
    }
    .tagline {
      font-style: italic;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>mticket Logo Concepts</h1>
  <div class="logo-container">

    <!-- Logo 1: Airplane + Globe -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <circle cx="100" cy="50" r="30" fill="#007bff"/>
        <path d="M85,40 L115,60" stroke="#fff" stroke-width="2"/>
        <polygon points="115,60 110,55 120,55" fill="#fff"/>
        <text x="100" y="90" font-size="20" text-anchor="middle" fill="#000">mticket</text>
        <text x="100" y="100" font-size="10" text-anchor="middle" fill="#333">YOUR GLOBAL PASS</text>
      </svg>
      <div class="tagline">Airplane Around Globe</div>
    </div>

    <!-- Logo 2: Abstract X -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <circle cx="100" cy="50" r="30" fill="#4b0082"/>
        <line x1="85" y1="35" x2="115" y2="65" stroke="#fff" stroke-width="4"/>
        <line x1="115" y1="35" x2="85" y2="65" stroke="#fff" stroke-width="4"/>
        <text x="100" y="90" font-size="20" text-anchor="middle" fill="#fff">mticket</text>
        <text x="100" y="100" font-size="10" text-anchor="middle" fill="#ccc">YOUR GLOBAL PASS</text>
      </svg>
      <div class="tagline">Abstract X Symbol</div>
    </div>

    <!-- Logo 3: Train Front -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <rect x="80" y="30" width="40" height="40" rx="5" fill="#333"/>
        <rect x="90" y="40" width="20" height="10" fill="#fff"/>
        <line x1="80" y1="70" x2="70" y2="90" stroke="#007bff" stroke-width="4"/>
        <line x1="120" y1="70" x2="130" y2="90" stroke="#007bff" stroke-width="4"/>
        <text x="100" y="95" font-size="18" text-anchor="middle" fill="#000">mticket</text>
        <text x="100" y="105" font-size="10" text-anchor="middle" fill="#333">YOUR GLOBAL PASS</text>
      </svg>
      <div class="tagline">Train Front View</div>
    </div>

    <!-- Logo 4: Ticket Stub -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <rect x="60" y="30" width="80" height="40" rx="10" fill="gold"/>
        <line x1="80" y1="30" x2="80" y2="70" stroke="#fff" stroke-width="2"/>
        <line x1="120" y1="30" x2="120" y2="70" stroke="#fff" stroke-width="2"/>
        <text x="100" y="85" font-size="20" text-anchor="middle" fill="#000">mticket</text>
        <text x="100" y="100" font-size="10" text-anchor="middle" fill="#333">YOUR GLOBAL PASS</text>
      </svg>
      <div class="tagline">Ticket Stub Icon</div>
    </div>

    <!-- Logo 5: GPS Pin -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <circle cx="100" cy="50" r="20" fill="#007bff"/>
        <circle cx="100" cy="50" r="6" fill="#fff"/>
        <path d="M100,70 Q90,90 100,90 Q110,90 100,70" fill="#007bff"/>
        <text x="100" y="95" font-size="18" text-anchor="middle" fill="#000">mticket</text>
        <text x="100" y="105" font-size="10" text-anchor="middle" fill="#333">YOUR GLOBAL PASS</text>
      </svg>
      <div class="tagline">GPS Location Pin</div>
    </div>

    <!-- Logo 6: Mobile App Icon -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <rect x="80" y="20" width="40" height="60" rx="10" fill="#009e60"/>
        <circle cx="100" cy="75" r="4" fill="#fff"/>
        <text x="100" y="90" font-size="18" text-anchor="middle" fill="#000">mticket</text>
        <text x="100" y="100" font-size="10" text-anchor="middle" fill="#333">YOUR GLOBAL PASS</text>
      </svg>
      <div class="tagline">Mobile App Inspired</div>
    </div>

    <!-- Logo 7: Speed Lines -->
    <div class="logo-box">
      <svg viewBox="0 0 200 100">
        <text x="100" y="50" font-size="28" text-anchor="middle" fill="#000" font-weight="bold">mticket</text>
        <line x1="40" y1="60" x2="160" y2="60" stroke="#007bff" stroke-width="4" stroke-dasharray="10,5"/>
        <text x="100" y="80" font-size="12" text-anchor="middle" fill="#666">YOUR GLOBAL PASS</text>
      </svg>
      <div class="tagline">Speed Line Motion</div>
    </div>

  </div>
</body>
</html>
