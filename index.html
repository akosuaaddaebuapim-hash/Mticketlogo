<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>mticket Vintage Logo</title>
  <style>
    body {
      background-color: #f4f1e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logo-container {
      background: radial-gradient(circle at center, #fffbe6 0%, #e0d4b7 100%);
      border: 4px solid #5c4b3b;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      font-family: 'Georgia', serif;
    }

    .logo-text {
      font-size: 48px;
      color: #5c4b3b;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
    }

    .logo-text::after {
      content: 'Est. 2025';
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #7a6a58;
      font-style: italic;
    }

    svg {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-text">mticket</div>
    <svg width="120" height="120" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" stroke="#5c4b3b" stroke-width="4" fill="#e0d4b7" />
      <path d="M30 50 L50 30 L70 50 L50 70 Z" fill="#5c4b3b" />
      <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="10" fill="#fff">ticket</text>
    </svg>
  </div>
</body>
</html>
