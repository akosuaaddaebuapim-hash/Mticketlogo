<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>mticket | Your Global Pass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      font-family: 'Georgia', serif;
      color: #d4c2a5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo-container {
      position: relative;
      width: 320px;
      height: 320px;
      animation: fadeIn 2s ease-out;
    }

    .logo-svg {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
      animation: pulse 3s infinite;
    }

    .logo-svg:hover {
      transform: scale(1.05);
    }

    .tagline {
      margin-top: 20px;
      font-size: 14px;
      color: #b8a57a;
      font-style: italic;
      letter-spacing: 1px;
      text-transform: uppercase;
      animation: fadeInUp 2s ease-out;
    }

    @keyframes pulse {
      0% { filter: drop-shadow(0 0 0px #d4c2a5); }
      50% { filter: drop-shadow(0 0 10px #d4c2a5); }
      100% { filter: drop-shadow(0 0 0px #d4c2a5); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg class="logo-svg" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="vintageGold" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#d4c2a5" />
          <stop offset="100%" stop-color="#b8a57a" />
        </linearGradient>
      </defs>

      <!-- Outer circle frame -->
      <circle cx="160" cy="160" r="140" stroke="#b8a57a" stroke-width="4" fill="none" />

      <!-- Fused "m" with embedded "t" -->
      <!-- Left arch of "m" -->
      <path d="M80,220 L80,120 Q80,100 100,100 Q120,100 120,120 L120,220" stroke="url(#vintageGold)" stroke-width="6" fill="none" />
      <!-- Right arch of "m" -->
      <path d="M120,120 Q120,100 140,100 Q160,100 160,120 L160,220" stroke="url(#vintageGold)" stroke-width="6" fill="none" />
      <!-- "t" embedded in center -->
      <line x1="120" y1="100" x2="160" y2="100" stroke="url(#vintageGold)" stroke-width="6" />
      <line x1="140" y1="100" x2="140" y2="220" stroke="url(#vintageGold)" stroke-width="6" />

      <!-- Decorative stars -->
      <circle cx="60" cy="60" r="3" fill="#b8a57a" />
      <circle cx="260" cy="60" r="3" fill="#b8a57a" />
      <circle cx="60" cy="260" r="3" fill="#b8a57a" />
      <circle cx="260" cy="260" r="3" fill="#b8a57a" />

      <!-- Brand name -->
      <text x="160" y="280" text-anchor="middle" font-size="28" font-family="Georgia, serif" fill="url(#vintageGold)" letter-spacing="1">mticket</text>
    </svg>
  </div>
  <div class="tagline">Your Global Pass</div>
</body>
</html>
