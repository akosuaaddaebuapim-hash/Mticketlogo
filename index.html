<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mticket Logo Demo</title>
  <style>
    /* Base reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
    }

    /* Logo container */
    .mticket-logo {
      position: relative;
      display: inline-flex;
      align-items: center;
      background: linear-gradient(135deg, #006dff 0%, #00baff 100%);
      color: #ffffff;
      padding: 12px 24px 12px 48px;
      clip-path: polygon(
        0%   0%,
        90%  0%,
        100% 25%,
        100% 75%,
        90%  100%,
        0%   100%,
        10%  75%,
        10%  25%
      );
      transition: transform 0.3s ease;
    }

    .mticket-logo:hover {
      transform: scale(1.05);
    }

    /* Transport icon as faded overlay */
    .mticket-logo .transport-icon {
      position: absolute;
      left: 16px;
      width: 32px;
      height: 32px;
      opacity: 0.3;
    }

    /* Brand text styling */
    .mticket-logo .brand-text {
      font-size: 1.8rem;
      letter-spacing: -0.02em;
    }

    .mticket-logo .brand-text span {
      font-weight: 600;
    }

    /* Responsive scaling via CSS variable */
    :root {
      --logo-scale: 1;
    }

    @media (max-width: 768px) {
      :root {
        --logo-scale: 0.8;
      }
    }

    @media (max-width: 480px) {
      :root {
        --logo-scale: 0.6;
      }
    }

    .mticket-logo {
      transform: scale(var(--logo-scale));
    }
  </style>
</head>
<body>

  <div class="mticket-logo">
    <svg class="transport-icon" viewBox="0 0 64 64" aria-hidden="true">
      <path d="M8 16h48v32H8z" fill="none"/>
      <path d="M16 32h32" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
      <circle cx="20" cy="44" r="4" fill="#fff"/>
      <circle cx="44" cy="44" r="4" fill="#fff"/>
    </svg>
    <span class="brand-text">m<span>ticket</span></span>
  </div>

</body>
</html>
