<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>mticket | Your Global Pass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo-container {
      width: 360px;
      height: 220px;
      animation: fadeIn 2s ease-out;
      position: relative;
    }

    .logo-svg {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
      animation: pulse 3s infinite;
    }

    .logo-svg:hover {
      transform: scale(1.05);
    }

    .tagline {
      margin-top: 20px;
      font-size: 14px;
      color: #ff6600;
      font-style: italic;
      letter-spacing: 1px;
      text-transform: uppercase;
      animation: fadeInUp 2s ease-out;
    }

    @keyframes pulse {
      0% { filter: drop-shadow(0 0 0px #00aaff); }
      50% { filter: drop-shadow(0 0 10px #00aaff); }
      100% { filter: drop-shadow(0 0 0px #00aaff); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg class="logo-svg" viewBox="0 0 360 220" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="ticketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#00aaff" />
          <stop offset="100%" stop-color="#ff6600" />
        </linearGradient>
      </defs>

      <!-- Ticket shape with perforated edges -->
      <rect x="20" y="20" width="320" height="180" rx="12" ry="12" stroke="url(#ticketGradient)" stroke-width="4" fill="none" />
      <circle cx="20" cy="110" r="6" fill="#0d0d0d" stroke="#00aaff" stroke-width="2" />
      <circle cx="340" cy="110" r="6" fill="#0d0d0d" stroke="#ff6600" stroke-width="2" />

      <!-- Motion beam -->
      <line x1="40" y1="110" x2="320" y2="110" stroke="url(#ticketGradient)" stroke-width="4" />

      <!-- Barcode strip -->
      <rect x="40" y="150" width="280" height="20" fill="#222" />
      <line x1="50" y1="150" x2="50" y2="170" stroke="#fff" stroke-width="2" />
      <line x1="60" y1="150" x2="60" y2="170" stroke="#fff" stroke-width="1" />
      <line x1="70" y1="150" x2="70" y2="170" stroke="#fff" stroke-width="3" />
      <line x1="80" y1="150" x2="80" y2="170" stroke="#fff" stroke-width="1" />
      <line x1="90" y1="150" x2="90" y2="170" stroke="#fff" stroke-width="2" />
      <!-- Add more lines for barcode effect if desired -->

      <!-- Brand name -->
      <text x="180" y="90" text-anchor="middle" font-size="32" font-family="Segoe UI, sans-serif" fill="url(#ticketGradient)" letter-spacing="2">mticket</text>
    </svg>
  </div>
  <div class="tagline">Your Global Pass</div>
</body>
</html>
