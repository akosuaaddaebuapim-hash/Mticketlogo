<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>mticket | Your Global Pass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo-container {
      width: 320px;
      height: 320px;
      animation: fadeIn 2s ease-out;
    }

    .logo-svg {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
      animation: pulse 3s infinite;
    }

    .logo-svg:hover {
      transform: scale(1.05);
    }

    .tagline {
      margin-top: 20px;
      font-size: 14px;
      color: #ff6600;
      font-style: italic;
      letter-spacing: 1px;
      text-transform: uppercase;
      animation: fadeInUp 2s ease-out;
    }

    @keyframes pulse {
      0% { filter: drop-shadow(0 0 0px #00aaff); }
      50% { filter: drop-shadow(0 0 10px #00aaff); }
      100% { filter: drop-shadow(0 0 0px #00aaff); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg class="logo-svg" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="mticketGlow" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#00aaff" />
          <stop offset="100%" stop-color="#ff6600" />
        </linearGradient>
      </defs>

      <!-- Outer circle frame -->
      <circle cx="160" cy="160" r="140" stroke="url(#mticketGlow)" stroke-width="4" fill="none" />

      <!-- Diagonal beam -->
      <line x1="80" y1="240" x2="240" y2="80" stroke="url(#mticketGlow)" stroke-width="6" />

      <!-- Central portal glyph -->
      <path d="M130,130 Q160,100 190,130 Q160,160 130,130 Z" fill="url(#mticketGlow)" />

      <!-- Decorative orbit dots -->
      <circle cx="60" cy="60" r="3" fill="#00aaff" />
      <circle cx="260" cy="60" r="3" fill="#ff6600" />
      <circle cx="60" cy="260" r="3" fill="#ff6600" />
      <circle cx="260" cy="260" r="3" fill="#00aaff" />

      <!-- Brand name -->
      <text x="160" y="300" text-anchor="middle" font-size="28" font-family="Segoe UI, sans-serif" fill="url(#mticketGlow)" letter-spacing="2">mticket</text>
    </svg>
  </div>
  <div class="tagline">Your Global Pass</div>
</body>
</html>
