<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>mticket | Seven Logo Concepts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .logo-block {
      margin-bottom: 60px;
      text-align: center;
    }

    .logo-title {
      font-size: 18px;
      color: #ff6600;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    svg {
      width: 360px;
      height: auto;
      border: 1px solid #333;
      background-color: #121212;
    }

    text {
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>

  <!-- 1. MT Monogram Crest -->
  <div class="logo-block">
    <div class="logo-title">MT Monogram Crest</div>
    <svg viewBox="0 0 360 220" xmlns="http://www.w3.org/2000/svg">
      <text x="180" y="100" text-anchor="middle" font-size="64" fill="#00aaff" font-weight="bold">MT</text>
      <rect x="60" y="40" width="240" height="140" rx="12" ry="12" stroke="#ff6600" stroke-width="4" fill="none" />
      <text x="180" y="190" text-anchor="middle" font-size="14" fill="#ff6600">Your Global Pass</text>
    </svg>
  </div>

  <!-- 2. T Crossing M -->
  <div class="logo-block">
    <div class="logo-title">T Crossing M</div>
    <svg viewBox="0 0 360 220" xmlns="http://www.w3.org/2000/svg">
      <path d="M100,160 L100,80 L130,120 L160,80 L160,160" stroke="#00aaff" stroke-width="6" fill="none" />
      <line x1="80" y1="120" x2="180" y2="120" stroke="#ff6600" stroke-width="6" />
      <text x="180" y="190" text-anchor="middle" font-size="14" fill="#ff6600">Your Global Pass</text>
    </svg>
  </div>

  <!-- 3. M with Upside-Down T -->
  <div class="logo-block">
    <div class="logo-title">M with Upside-Down T</div>
    <svg viewBox="0 0 360 220" xmlns="http://www.w3.org/2000/svg">
      <path d="M100,160 L100,80 L130,120 L160,80 L160,160" stroke="#00aaff" stroke-width="6" fill="none" />
      <line x1="130" y1="80" x2="130" y2="60" stroke="#ff6600" stroke-width="6" />
      <line x1="110" y1="60" x2="150" y2="60" stroke="#ff6600" stroke-width="6" />
      <text x="180" y="190" text-anchor="middle" font-size="14" fill="#ff6600">Your Global Pass</text>
    </svg>
  </div>

  <!-- 4. T with M Decorating It -->
  <div class="logo-block">
    <div class="logo-title">T with M Decorating It</div>
    <svg viewBox="0 0 360 220" xmlns="http://www.w3.org/2000/svg">
      <line x1="180" y1="60" x2="180" y2="160" stroke="#ff6600" stroke-width="6" />
      <line x1="140" y1="60" x2="220" y2="60" stroke="#ff6600" stroke-width="6" />
      <path d="M140,160 L140,100 L160,130 L180,100 L180,160" stroke="#00aaff" stroke-width="4" fill="none" />
      <text x="180" y="190" text-anchor="middle" font-size="14" fill="#ff6600">Your Global Pass</text>
    </svg>
  </div>

  <!-- 5. MT Interlock -->
  <div class="logo-block">
    <div class="logo-title">MT Interlock</div>
    <svg viewBox="0 0 360 220" xmlns="http://www.w3.org/2000/svg">
      <text x="120" y="120" font-size="64" fill="#00aaff" font-weight="bold">M</text>
      <text x="180" y="120" font-size="64" fill="#ff6600" font-weight="bold">T</text>
      <text x="180" y="190" text-anchor="middle" font-size="14" fill="#ff6600">Your Global Pass</text>
    </svg>
  </div>

  <!-- 6. MT Passport Stamp -->
  <div class="logo-block">
    <div class="logo-title">MT Passport Stamp</div>
    <svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
      <circle cx="160" cy="160" r="140" stroke="#00aaff" stroke-width="4" fill="none" />
      <text x="160" y="160" text-anchor="middle" font-size="32" fill="#ff6600" letter-spacing="2">MT</text>
      <text x="160" y="190" text-anchor="middle" font-size="12" fill="#ffffff" letter-spacing="1">Your Global Pass</text>
    </svg>
  </div>

  <!-- 7. MT Access Stub -->
  <div class="logo-block">
    <div class="logo-title">MT Access Stub</div>
    <svg viewBox="0 0 360 220" xmlns="http://www.w3.org/2000/svg">
      <rect x="20" y="20" width="320" height="180" rx="12" ry="12" stroke="#00aaff" stroke-width="4" fill="none" />
      <circle cx="20" cy="110" r="6" fill="#0d0d0d" stroke="#00aaff" stroke-width="2" />
      <circle cx="340" cy="110" r="6" fill="#0d0d0d" stroke="#ff6600" stroke-width="2" />
      <line x1="40" y1="110" x2="320" y2="110" stroke="#ff6600" stroke-width="4" />
      <text x="180" y="90" text-anchor="middle" font-size="32" fill="#00aaff" letter-spacing="2">MT</text>
      <text x="180" y="115" text-anchor="middle" font-size="12" fill="#ff6600" letter-spacing="1">Your Global Pass</text>
    </svg>
  </div>

</body>
</html>
