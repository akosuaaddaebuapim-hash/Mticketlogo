<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mticket Logo Showcase</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('images/kente.png') no-repeat center center fixed;
      background-size: cover;
      padding: 40px;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 50px;
      font-size: 2.5em;
      color: #fcd116;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    .logo-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
    }
    .logo-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .logo-box:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }
    .logo-box img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      border: 1px solid #ccc;
      transition: transform 0.3s ease;
    }
    .logo-box:hover img {
      transform: scale(1.05);
    }
    .tagline {
      font-style: italic;
      margin-top: 16px;
      color: #333;
      font-size: 1em;
      letter-spacing: 0.5px;
    }
    .download-btn {
      margin-top: 12px;
      display: inline-block;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.9em;
      transition: background-color 0.3s ease;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>mticket Logo Showcase</h1>
  <div class="logo-container">

    <!-- Logo 1 -->
    <div class="logo-box">
      <img src="images/mt.png" alt="mticket Logo 1">
      <div class="tagline">YOUR GLOBAL PASS</div>
      <a href="images/mt.png" download class="download-btn">Download</a>
    </div>

    <!-- Logo 2 -->
    <div class="logo-box">
      <img src="images/mt2.png" alt="mticket Logo 2">
      <div class="tagline">YOUR GLOBAL PASS</div>
      <a href="images/mt2.png" download class="download-btn">Download</a>
    </div>

    <!-- Logo 3 -->
    <div class="logo-box">
      <img src="images/mt3.png" alt="mticket Logo 3">
      <div class="tagline">YOUR GLOBAL PASS</div>
      <a href="images/mt3.png" download class="download-btn">Download</a>
    </div>

    <!-- Logo 4 -->
    <div class="logo-box">
      <img src="images/mt4.png" alt="mticket Logo 4">
      <div class="tagline">YOUR GLOBAL PASS</div>
      <a href="images/mt4.png" download class="download-btn">Download</a>
    </div>

  </div>
</body>
</html>
