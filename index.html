<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>mticket | Logo Concepts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .logo-block {
      margin-bottom: 60px;
      text-align: center;
    }

    .logo-title {
      font-size: 18px;
      color: #ff6600;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    svg {
      width: 360px;
      height: auto;
      border: 1px solid #333;
      background-color: #121212;
    }

    text {
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>

  <!-- Logo 1: Boarding Pass Bold -->
  <div class="logo-block">
    <div class="logo-title">Boarding Pass Bold</div>
    <svg viewBox="0 0 360 220" xmlns="http://www.w3.org/2000/svg">
      <rect x="20" y="20" width="320" height="180" rx="12" ry="12" stroke="#00aaff" stroke-width="4" fill="none" />
      <circle cx="20" cy="110" r="6" fill="#0d0d0d" stroke="#00aaff" stroke-width="2" />
      <circle cx="340" cy="110" r="6" fill="#0d0d0d" stroke="#ff6600" stroke-width="2" />
      <line x1="40" y1="110" x2="320" y2="110" stroke="#ff6600" stroke-width="4" />
      <rect x="40" y="150" width="280" height="20" fill="#222" />
      <line x1="50" y1="150" x2="50" y2="170" stroke="#fff" stroke-width="2" />
      <line x1="60" y1="150" x2="60" y2="170" stroke="#fff" stroke-width="1" />
      <line x1="70" y1="150" x2="70" y2="170" stroke="#fff" stroke-width="3" />
      <line x1="80" y1="150" x2="80" y2="170" stroke="#fff" stroke-width="1" />
      <line x1="90" y1="150" x2="90" y2="170" stroke="#fff" stroke-width="2" />
      <text x="180" y="90" text-anchor="middle" font-size="32" fill="#00aaff" letter-spacing="2">mticket</text>
    </svg>
    <div class="tagline">Your Global Pass</div>
  </div>

  <!-- Logo 2: Metro Card Minimal -->
  <div class="logo-block">
    <div class="logo-title">Metro Card Minimal</div>
    <svg viewBox="0 0 340 180" xmlns="http://www.w3.org/2000/svg">
      <rect x="20" y="20" width="300" height="140" rx="10" ry="10" stroke="#00aaff" stroke-width="3" fill="none" />
      <circle cx="20" cy="90" r="5" fill="#0d0d0d" stroke="#00aaff" stroke-width="1.5" />
      <circle cx="320" cy="90" r="5" fill="#0d0d0d" stroke="#ff6600" stroke-width="1.5" />
      <line x1="40" y1="90" x2="300" y2="90" stroke="#ff6600" stroke-width="3" />
      <text x="170" y="70" text-anchor="middle" font-size="28" fill="#00aaff" letter-spacing="1">mticket</text>
      <text x="170" y="120" text-anchor="middle" font-size="12" fill="#ff6600" letter-spacing="1">Your Global Pass</text>
    </svg>
  </div>

  <!-- Logo 3: Access Portal Icon -->
  <div class="logo-block">
    <div class="logo-title">Access Portal Icon</div>
    <svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
      <circle cx="160" cy="160" r="140" stroke="#00aaff" stroke-width="4" fill="none" />
      <line x1="80" y1="240" x2="240" y2="80" stroke="#ff6600" stroke-width="4" />
      <path d="M130,130 Q160,100 190,130 Q160,160 130,130 Z" fill="#ff6600" />
      <text x="160" y="300" text-anchor="middle" font-size="28" fill="#00aaff" letter-spacing="2">mticket</text>
    </svg>
    <div class="tagline">Your Global Pass</div>
  </div>

</body>
</html>
